<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    #player { width: 640px; height: 360px; margin-top: 20px; }
    #credits {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      transition: opacity 0.5s;
    }
    .hidden { opacity: 0; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Playlistismo</h1>
  <div id="player"></div>
  <div id="credits" class="hidden">
    <p><strong id="music"></strong> â€” <span id="artist"></span></p>
    <p><em id="album"></em> (<span id="year"></span>)</p>
    <p>ðŸŽ¬ <span id="director"></span></p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSEU_ID_AQUI/exec';
    const PLAYLIST_ID = 'PLEsPxCgw-KMdj-Z_fzWIkyuI-GLHUuPOp';
    let videos = [];
    let player;
    let currentIndex = 0;

    async function fetchPlaylist() {
      const res = await fetch(`${APPS_SCRIPT_URL}?action=playlist&playlistId=${PLAYLIST_ID}`);
      const data = await res.json();
      if (!data.ok) throw new Error(data.error);
      videos = data.items;
      console.log(`Carregados ${videos.length} vÃ­deos`);
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
      });
    }

    function onPlayerReady() {
      loadVideo(0);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function loadVideo(index) {
      if (index >= videos.length) index = 0;
      currentIndex = index;
      const v = videos[index];
      player.loadVideoById(v.videoId);
      loadCredits(v.videoId);
    }

    function nextVideo() {
      loadVideo((currentIndex + 1) % videos.length);
    }

    async function loadCredits(videoId) {
      const res = await fetch(`${APPS_SCRIPT_URL}?videoId=${videoId}`);
      const data = await res.json();
      if (!data.ok) return;

      const row = data.row;
      document.getElementById('music').textContent = row['ðŸŽ¼ musica'] || '(sem tÃ­tulo)';
      document.getElementById('artist').textContent = row['ðŸŽ¤ artista'] || '';
      document.getElementById('album').textContent = row['ðŸ’½ album'] || '';
      document.getElementById('year').textContent = row['ðŸ“… ano'] || '';
      document.getElementById('director').textContent = row['ðŸŽ¬ diretor'] || '';
      document.getElementById('credits').classList.remove('hidden');
    }

    (async () => {
      await fetchPlaylist();
    })();
  </script>
</body>
</html>
