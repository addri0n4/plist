<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Playlistismo Player</title>
  <style>
    body {
      background: #0e0e0e;
      color: #eee;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #player {
      width: 80%;
      height: 450px;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 80%;
      max-height: 250px;
      overflow-y: auto;
      background: #1a1a1a;
      border-radius: 12px;
    }
    li {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #292929;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <ul id="playlist"></ul>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxy_NWiEQ80hbY4zLzW1CgItdXB4huXmcptw_qTADchS1fSIKS7yWrN6Ll-BlNEjJPw/exec?action=getPlaylist';
    let videos = [];
    let player;

    async function fetchPlaylist() {
      const res = await fetch(API_URL);
      const data = await res.json();
      if (data.ok && data.items.length > 0) {
        videos = data.items;
        renderList();
      } else {
        console.error("Erro ao carregar playlist:", data.error);
      }
    }

    function renderList() {
      const ul = document.getElementById('playlist');
      ul.innerHTML = '';
      videos.forEach(v => {
        const li = document.createElement('li');
        li.textContent = v.title;
        li.onclick = () => player.loadVideoById(v.videoId);
        ul.appendChild(li);
      });
    }

    function onYouTubeIframeAPIReady() {
      if (videos.length === 0) return; // aguarda fetch
      player = new YT.Player('player', {
        height: '450',
        width: '80%',
        videoId: videos[0].videoId,
        playerVars: { rel: 0, modestbranding: 1 },
      });
    }

    async function init() {
      await fetchPlaylist();
      if (window.YT && window.YT.Player) {
        onYouTubeIframeAPIReady();
      } else {
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
      }
    }

    init();
  </script>
</body>
</html>
